<!doctype html>
<html>
	<head>

		<title>AIMLAC Coding Challenge 2023-24 - Energy Market Introduction</title>

		<link rel="stylesheet" href="dist/reset.css">

						<a href="http://cdt-aimlac.org">

						<a href="https://www.supercomputing.wales">
							<img class="plain title-image" src='images/scw-gradient-white-stack.svg' alt="Supercomputing Wales logo">

			// More info about initialization & config:

				hash: true,
				width: 1366,

				markdown: {
					animateLists: true,
